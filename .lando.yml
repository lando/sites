name: lando-sites
env_file:
  - lando.env
excludes:
  - node_modules
proxy:
  api:
    - api.lndo.site:8010
  cli:
    - blog.lndo.site:8011
    - events.lndo.site:8012
    - site.lndo.site:8013
services:
  cli:
    type: node:14
    build:
      - yarn install
    scanner: false
    ssl: true
    sslExpose: false
    overrides:
      environment:
        LANDO_API: https://api.lndo.site
      ports:
        - '8011:8011'
        - '8012:8012'
        - '8013:8013'
  api:
    type: node:14
    command: yarn run dev:api
    overrides:
      environment:
        LANDO_API_PORT: 8010
    port: 8010
    ssl: true
    sslExpose: false
  platform:
    type: php:7.3
    via: cli
    build:
      - mkdir -p /var/www/.platformsh/bin
      - curl -fsSL -o /var/www/.platformsh/bin/platform https://github.com/platformsh/platformsh-cli/releases/download/v3.40.4/platform.phar
      - chmod ug+x /var/www/.platformsh/bin/platform
tooling:
  blog:
    service: cli
    cmd: yarn dev:blog
    description: Launch the blog
  events:
    service: cli
    cmd: yarn dev:events
    description: Launch the events listing
  site:
    service: cli
    cmd: yarn dev:site
    description: Launch the marketing site
  node:
    service: cli
  vuepress:
    service: cli
  yarn:
    service: cli
  platform:
    service: platform
    description: Run Platform CLI commands
    cmd: /var/www/.platformsh/bin/platform
